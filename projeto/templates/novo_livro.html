{% extends 'base.html' %}
{% block conteudo %}
<h2 class="text-center">Cadastrar livros</h2>
<hr>
<form action="{{url_for('adicionar_livro')}}" class="form-group" method="POST">
  <label for="">Nome</label>
  <input type="text" class="form-control" name="name" placeholder="Nome do Livro" required>
  <label for="">Descrição</label>
  <input type="text" class="form-control" name="descricao" placeholder="Descrição" required>
  <label for="">Valor</label>
  <input type="number" class="form-control" name="valor" placeholder="Valor do Livro" required>
  <button class="btn btn-success">Adicionar</button>
</form>
{% endblock conteudo %}
